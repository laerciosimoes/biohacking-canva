name: Trigger auto deployment for wefindvideo-canva

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/wefindvideo-canva-AutoDeployTrigger-a8e23a7b-ac21-4bbd-9e78-9f0f96e8e3c8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.WEFINDVIDEOCANVA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.WEFINDVIDEOCANVA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.WEFINDVIDEOCANVA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: hpcbrasil1.azurecr.io
          registryUsername: ${{ secrets.WEFINDVIDEOCANVA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.WEFINDVIDEOCANVA_REGISTRY_PASSWORD }}
          containerAppName: wefindvideo-canva
          resourceGroup: WeFindVideo
          imageToBuild: hpcbrasil1.azurecr.io/wefindvideo-canva:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


